<body class="bg-login-patient" style="height: 100vh;">
    <section class="w-75 m-auto">
        <h1 class=" text-center team-light"><i class="fa-solid fa-headset"></i></h1>
        <form action="" class="mt-4 mb-2 login">
            <div class="row clearfix">
                <!-- First Name -->
                <div class="alert alert-warning alert-dismissible fade show w-50 m-auto mb-1 d-none" role="alert">
                    You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="col-sm-12 mb-3 mt-3  ">
                    <div class="form-floating w-50 m-auto">
                        <input type="mail" class="form-control input" placeholder="mail" required />
                        <label for="floatingInput">mail</label>
                    </div>
                </div>
                <!-- Last Name -->
                <div class="alert alert-warning alert-dismissible fade show w-50 m-auto mb-1 d-none" role="alert">
                    You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="col-sm-12 mb-3 mt-3 ">
                    <div class="form-floating w-50 m-auto">
                        <input type="password" class="form-control input" placeholder="password" required />
                        <label for="floatingInput team-light">password</label>
                    </div>
                </div>
                <!-- checkbox -->
                <div class="col-sm-12 mb-2 mt-3 ">
                    <div class="mb-2 form-check w-50 m-auto">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="form-group mb-3 pt-2 w-50 m-auto row">
                        <button type="submit" class="btn col">Submit</button>
                        <a href="#" class="text-light mt-3 fs-6">Forget password</a>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script>
        let alert = document.querySelectorAll('.alert')
        input = document.querySelectorAll('.input');

        for (let i = 0; i < input.length; i++) {
            input[i].addEventListener('keyup', () => {
                if (input[i].value === "")
                    alert[i].classList.remove('d-none')
                else
                    alert[i].classList.add('d-none')
            }
            )
        }
    </script>
