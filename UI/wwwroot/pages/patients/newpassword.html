<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title>HCR | Forget password</title>

    <!-- Font Awesome -->
    <link href="../../vendors/fontawesome-free-6.0.0-web/css/all.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="../../vendors/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom Theme Style -->
    <link href="../../dist/css/en/main.css" rel="stylesheet" />
    <!-- <link href="../../dist/scss/ar/ar-main.css" rel="stylesheet" /> -->
</head>

<body class="bg-login-patient" style="height: 100vh;">
    <section class="w-75 m-auto">
        <h1 class=" text-center team-light"><i class="fa-solid fa-headset"></i></h1>
        <form action="" class="mt-4 mb-2 row g-3 needs-validation">
            <div class="row clearfix">
                <!-- Last Name -->
                <div class="col-sm-12 mb-3 mt-3 ">
                    <div class="alert alert-warning alert-dismissible fade show w-50 m-auto mb-1 d-none" role="alert">
                        You should check in on some of those fields below.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="form-floating w-50 m-auto">
                        <input type="password" class="form-control input" placeholder="email" required />
                        <label for="floatingInput team-light">New password</label>
                    </div>
                </div>
                <div class="col-sm-12 mb-3 mt-3 ">
                    <div class="alert alert-warning alert-dismissible fade show w-50 m-auto mb-1 d-none" role="alert">
                        You should check in on some of those fields below.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="form-floating w-50 m-auto">
                        <input type="password" class="form-control input" placeholder="email" required />
                        <label for="floatingInput team-light">confirm password</label>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="form-group mb-3 pt-2 w-50 m-auto row">
                        <button type="submit" class="btn col">save</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- js -->
    <!-- Bootstrap -->
    <script>
        let alert = document.querySelectorAll('.alert')
        input = document.querySelectorAll('.input');

        for (let i = 0; i < input.length; i++) {
            input[i].addEventListener('keyup', () => {
                if (input[i].value === "")
                    alert[i].classList.remove('d-none')
                else
                    alert[i].classList.add('d-none')
            }
            )
        }
    </script>
    <!-- <script src="../../vendors/bootstrap/dist/js/bootstrap.js"></script> -->
    <!-- Custom Theme Scripts -->
    <!-- <script src="../../dist/js/custom.js "></script> -->
</body>

</html>
